<h3>Atualizar Cliente</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group"  style="margin-top: 20px;">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="nome"  disabled="true" >
    </div>

    <div class="form-group"  style="margin-top: 20px;">
      <label for="name">CPF</label>
      <input type="text" class="form-control" id="cpf" required [(ngModel)]="cliente.cpf" name="cpf">
    </div>

    <div class="form-group"  style="margin-top: 20px;">
      <label for="name">Cidade</label>
      <input type="text" class="form-control" id="cidade" required [(ngModel)]="cliente.cidade" name="cidade">
    </div>

    <div class="form-group"  style="margin-top: 20px;">
      <label for="name">UF</label>
      <input type="text" class="form-control" id="uf" required [(ngModel)]="cliente.uf" name="uf">
    </div>
    
    <button  style="margin-top: 20px;" type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>
