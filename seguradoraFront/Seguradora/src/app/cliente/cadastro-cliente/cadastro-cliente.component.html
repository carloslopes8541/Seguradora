<h3>Cadastrar Cliente</h3>
<div [hidden]="submitted" style="width: 600px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group" style="margin-top: 20px;">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="nome">
    </div>

    <div class="form-group" style="margin-top: 20px;">
      <label for="name">CPF</label>
      <input type="text" class="form-control" id="cpf" required [(ngModel)]="cliente.cpf" name="cpf">
    </div>

    <div class="form-group" style="margin-top: 20px;" >
      <label for="name">Cidade</label>
      <input type="text" class="form-control" id="cidade" required [(ngModel)]="cliente.cidade" name="cidade">
    </div>

    <div class="form-group" style="margin-top: 20px;">
        <label for="name">Uf</label>
        <input type="text" class="form-control" id="uf" required [(ngModel)]="cliente.uf" name="uf">
      </div>
    <div>
    <button type="submit" class="btn btn-success" style="margin-top: 20px;"
    >Salvar</button>
  </div>
  </form>
</div>

<div [hidden]="!submitted">
  <button class="btn btn-success" (click)="save">Salvar</button> 
</div>
